<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator app</title>
</head>
<body>
        <div class="calculator-grid">
                <div class="output" id="result">
                  <div data-previous-operand class="previous-operand" id="history">
                        <p id="history-value"></p>
                  </div>
                  <div data-current-operand class="current-operand" id="output">
                        <p id="output-value"></p>
                  </div>
                </div>
                <button class="span-two" id="clear">AC</button>
                <button class="operator" id="backspace">C</button>
                <button  style="background: #20b2aa"  class="operator" id="รท">รท</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button  style="background: #ffa500"  class="operator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button  style="background: #f08080"  class="operator" id="+">+</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button  style="background: #9e7586"  class="operator" id="-">-</button>
                <button class="number" id=".">.</button>
                <button class="number" id="0">0</button>
                <button style="background: #9b7de0" class="span-two" id="=">=</button>
              </div>
  <script src="index.js"></script>  
</body>
</html>
